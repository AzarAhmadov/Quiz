<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/3dicon.webp">
    <link rel="stylesheet" href="/style/style.css">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content=" Quiz app using vanilla js ">
    <meta name="author" content="Azar Ahmadov">
    <title>Quiz App</title>
</head>

<body>
    <main>

        <!-- Moda Start -->
        <section class="modal">
            <div class="content">
                <img src="./images/3dicon.webp" alt="title">
                <h1> Quiz App </h1>
                <p> Have fun :) </p>
                <button> Get started </button>
            </div>
        </section>
        <!-- Moda End -->

        <!-- Quiz Start -->
        <section class="quiz">
            <div class="container">
                <h3 class="question"></h3>
                <div class="quiz-row">
                    <!-- <div class="answer">
                        <input type="radio" id="answer1" value="false">
                        <label for="answer1"> Answer1 </label>
                    </div> -->
                </div>
                <div class="check">
                    <button id="submit"> Submit </button>
                </div>

                <div class="numberQuestions">
                    1 of 5 Questions
                </div>
            </div>
        </section>
        <!-- Quiz end -->

        <!-- Result Start -->
        <section class="result">
            <div class="container">
                <h4> Congratulations <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"
                        viewBox="0 0 448 512">
                        <path
                            d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm64 192c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm64-64c0-17.7 14.3-32 32-32s32 14.3 32 32V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V160zM320 288c17.7 0 32 14.3 32 32v32c0 17.7-14.3 32-32 32s-32-14.3-32-32V320c0-17.7 14.3-32 32-32z" />
                    </svg></h4>
                <ul>
                    <li class="correct"></li>
                    <li class="wrong"></li>
                    <li class="Score"></li>
                </ul>
                <div class="again">
                    <button id="again"> Play again </button>
                </div>
            </div>
        </section>
        <!-- Result End -->

    </main>
    <script src="/js/app.js"></script>
</body>

</html>
